  // do all the processing needed on initial page load
  $(document).ready(function() {

     // check for image path in url
     var path = window.location.pathname
     var pathElements = path.split('/')
     var imagePath = pathElements[2]

     // if an image path is provided, prepare the page indexs
     if (imagePath) {
       sessionStorage.current_page = 0
       sessionStorage.current_page_index = 0
     }
     // Capture Arrow Keys
     document.onkeydown = checkKey;

     // Instantiate Hammer.js and capture swipe events on the image
     var myElement = document.getElementById("fact_img")
     var mc = new Hammer(myElement);
     // capture left swipe for next button
     mc.on("swipeleft", function(ev) {
       nextButton()
     })
     // capture right swipe for last button
     mc.on("swiperight", function(ev) {
       lastButton()
     })
    // Get correct content from the API based on current page
    if ( ! sessionStorage.current_page) {
      sessionStorage.current_page = 1
    }
    // Get current page index and render the right fact
    if (sessionStorage.current_page_index) {
      getFacts(sessionStorage.current_page, RenderFact, sessionStorage.current_page_index, imagePath)
    } else {
      sessionStorage.current_page_index = 0
      getFacts(sessionStorage.current_page, RenderFact, sessionStorage.current_page_index, imagePath)
    }});

  // Define function for querying the facts API endpoint
  function getFacts(page, callback, index, imagePath) {
    // set loading gif
    document.getElementById("fact_img").src="https://s3-us-west-2.amazonaws.com/factnom-static/loading-2.gif"
    // instantiate XHR request object
    var http = new XMLHttpRequest();
    // Ensure we have a minimum page size
    if (page < 1) {
      page = 1;
      sessionStorage.current_page = 1;
    }
    // if there is an image path provided, query for that image, else query for a general page
    if (imagePath) {
      var url = location.protocol + '//' + document.domain + '/' + "api" + "/facts" + '?where={"path" : "' + imagePath + '"}'
    } else {
      var url = location.protocol + '//' + document.domain + '/' + "api" + "/facts" + '?max_results=10&sort=[("_created", -1)]&page=' + page;
    }
    http.open("GET", url, true);
    http.send();
    http.onreadystatechange = function() {
      if (this.status == 200) {
        if (JSON.parse(http.responseText)._items.length > 0) {
          sessionStorage.current_page_data = http.responseText;
          data = JSON.parse(http.responseText)
          // loop through and preload images to cache them locally
          for (var i = 0; i < data._items.length; i++) {
            new Image().src = data._items[i].image_url
          }
        } else {
          sessionStorage.current_page = page - 1
        }
        if (callback) {
          callback(index);
        }
      };
    };
  };

 // Function to catch arrow key nav
 function checkKey(e) {
    e = e || window.event;
    if (e.keyCode == '37') {
      lastButton();
    }
    else if (e.keyCode == '39') {
       nextButton();
    }
 }

// image click function for details
$(function() {
    $('.panel-image img.panel-image-preview').on('click', function(e) {
            $(this).closest('.panel-image').toggleClass('hide-panel-body');
    });
});

  // Function to render the fact element
  function RenderFact(index) {
    data = JSON.parse(sessionStorage.current_page_data)
    if (data._items[index].path != '') {
      uri = "/facts/" + data._items[index].path
      window.history.pushState(null, data._items[index].title, uri)
    }
    document.getElementById("fact_img").src=data._items[index].image_url
    document.getElementById("fact_title").innerText = data._items[index].title
    document.getElementById("fact_body").innerText = data._items[index].body
    $("meta[property='og\\:image']").attr("content", data._items[index].image_url)
    ga('set', 'page', uri);
    ga('send', 'pageview');
  }

  // Function for the next button
  function nextButton() {
    sessionStorage.current_page_index = Number(sessionStorage.current_page_index) + 1
    current_page_length = JSON.parse(sessionStorage.current_page_data)._items.length
    current_page_length = Number(current_page_length) - 1
    if (Number(sessionStorage.current_page_index) <= current_page_length) {
      RenderFact(sessionStorage.current_page_index)
    } else {
      sessionStorage.current_page = Number(sessionStorage.current_page) + 1
      sessionStorage.current_page_index = 0 
      getFacts(sessionStorage.current_page, RenderFact, 0)
    }
  }
  
  // Function for the last button
  function lastButton() {
    sessionStorage.current_page_index = Number(sessionStorage.current_page_index) - 1
      current_page_length = JSON.parse(sessionStorage.current_page_data)._items.length
      if (Number(sessionStorage.current_page_index) >= 0) {
        RenderFact(sessionStorage.current_page_index)
      } else {
        sessionStorage.current_page = Number(sessionStorage.current_page) -1
        sessionStorage.current_page_index = 9
        getFacts(sessionStorage.current_page, RenderFact, 9)
    }
  }

  function socialShare(destination) {
    if (destination == 'facebook') {
      var shareURL = "http://www.facebook.com/share.php?u=" + window.location.href
    } else if (destination == 'twitter') {
      var shareURL = "http://twitter.com/intent/tweet?status=" +  window.location.href
    } 
    var myWindow = window.open(shareURL, "", "width=600,height=200");
  }
